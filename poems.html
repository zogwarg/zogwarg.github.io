<div class="poem" id="ai-sigh"
>Of new Art the cost,
The soul and Magic grows lost.
Oh AI! I sigh.
<span class="to-right">-&nbsp;Thursday Jan 26th 2023</span></div>
<div class="poem" id="visiting-friends"
>Here come, Friends from Home:
Visiting and Exploring,
Japan! Not Alone.
<span class="to-right">-&nbsp;Wednesday Feb 15th 2023</span></div>
</div>
